<div class="container mt-3" *ngIf="getSwitch() == false">
    <h1 style="text-align: center;">Home Page</h1>
    <div class="row mt-5">
        <div class="col d-flex justify-content-center">
            <button class="btn bg-primary w-25 p-3" (click)="switchOn()">Go scenes</button>
        </div>
    </div>
</div>

<div *ngIf="getSwitch() == true">
    <app-escena [parentData]="scenes"></app-escena>
</div>
